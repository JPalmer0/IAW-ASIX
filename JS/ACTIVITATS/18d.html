<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript"></script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript">
			var a=prompt('Enter a long string: ');
			var b="@";
			var pos=a.indexOf(b)	
			if (pos!=-1){
				document.write('The symbol @ is in the text ')
			} else {
				document.write('The symbol @ is not in the text ')
			}

		</script>
	</body>
</html>
