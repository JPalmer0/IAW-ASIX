<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var num=prompt(' Enter an integer number ')
			var div=parseInt(num)%2

			if (div == 0) {
				document.write('Pair number')
			} else {
				document.write('Odd number')
			}
			
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
