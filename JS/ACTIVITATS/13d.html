<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
				var a=prompt('Enter a number');
				
				function digits(num1){
					if (num1>9 && num1<99) {
						document.write('Your number has 2 digits.')
					} else if (num1<9 && num1>=0) {
						document.write('Your number has 1 digit.')
					} else {
						document.write('Your number has 3 or more digits.')
					}
				}

					
				digits(a);
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
