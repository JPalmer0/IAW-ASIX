<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var num=prompt('Enter an integer number between 0 and 999');
			if (num<10) {
				document.write('Your number has one digit')
			} else if (num>9 && num<100) {
				document.write('Your number has two digit')
			} else (num>99) {
				document.write('Your number has three digit')
			}
			
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
