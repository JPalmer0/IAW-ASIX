<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var suma=0;
        var x=0
        for(x=1;x<=10;x+1) {
            number=prompt('Enter a number, up to 10)','0');
            document.write('Number introduced: '+number);
        if (x>=6)
            {
                suma=suma+parseInt(number);
            }
        }
        document.write('The sum of the last five numbers is: '+suma);
    </script>
</body>
</html>
