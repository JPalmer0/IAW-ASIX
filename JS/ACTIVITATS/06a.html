<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var num1=prompt('Enter a number','');
			var num2=prompt('Enter a number','');
			if (num1>num2){
				var addition=parseInt(num1)+parseInt(num2)
				document.write('Hi, your results from Number1 + Number2 are ');
				document.write(addition)}
			else{
				var difference=parseInt(num2)-parseInt(num1)
				document.write('Hi, your results from Number2 - Number1 are ');
				document.write(difference)}

		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
