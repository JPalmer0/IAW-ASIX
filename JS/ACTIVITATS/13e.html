<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
				var a=prompt('Enter number 1');
				var b=prompt('Enter number 2');
				var c=prompt('Enter number 3');
				
				function avg(num1, num2, num3){
					var m;
					m=parseInt(num1)+parseInt(num2)+parseInt(num3)
					var y;
					y=m/3;
					document.write('The average of your numbers are '+y);
					}
				avg(a, b, c);
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
