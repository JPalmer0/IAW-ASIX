<html>
<head>
<script type="text/javascript">
var price1;
var quantity1;
var price2;
var quantity2;
price1=prompt('Enter the price of product 1','');
quantity1=prompt('Enter the quantity of product 1','');
price2=prompt('Enter the price of product 2','');
quantity2=prompt('Enter the quantity of product 2','');
var bill=parseInt(price1)*parseInt(quantity1)+parseInt(price2)*parseInt(quantity2);
document.write('Hi, the bill you have to pay is ');
document.write(bill);
document.write(' euros. ');
</script>
</head>
<body>
</body>
</html>
