<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var num=prompt(' Enter a number between 1 and 12');
			switch (num) {
				case '1':
					document.write('January: 31')
				break

				case '2':
					document.write('February: 28')
				break

				case '3':
					document.write('March: 30')
				break

				case '4':
					document.write('April: 31')
				break

				case '5':
					document.write('May: 31')
				break

				case '6':
					document.write('June: 30')
				break

				case '7':
					document.write('July: 31')
				break

				case '8':
					document.write('August: 31')
				break

				case '9':
					document.write('September: 30')
				break

				case '10':
					document.write('October: 31')
				break

				case '11':
					document.write('November: 30')
				break

				case '12':
					document.write('December: 31')
				break
				
				default:document.write('You did not enter a correct option');
			}
		</script>
</html>
