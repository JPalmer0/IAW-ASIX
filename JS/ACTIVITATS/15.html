<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			d=new Date();
       		month=parseInt(d.getMonth());

       		if (month<4) {
       			document.write('We are in the first term')
       		} else if (month>3 && month<6) {
       			document.write('We are in the second term')
       		} else if (month>6 && month<10) {
       			document.write('We are in the third term')
       		} else {
       			document.write('We are in the fourth term')
       		}
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
