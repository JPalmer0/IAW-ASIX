<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var x=1;
        var number=prompt('Enter a number to get its multiplication table up to x10: ','1');
        for(x=1;x<=10;x++) {
            var mul=parseInt(x)*parseInt(number);
            document.write(number+' multiplied by '+x+' is: '+mul);
        }
    </script>
</body>
</html>
