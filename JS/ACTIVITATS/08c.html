<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var x=prompt('Enter one number');
			var y=prompt('Enter another number');

			if (x>0 && y>0) {
				document.write('You are on the First Quadrant');
			} else if (x<0 && y>0) {
				document.write('You are on the Second Quadrant');
			} else if (x<0 && y<0) {
				document.write('You are on the Third Quadrant');
			} else {
				document.write('You are on the Fourth Quadrant');
			}
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
