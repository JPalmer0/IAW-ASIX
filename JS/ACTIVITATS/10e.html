<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">


			var aprovats=0;
			var suspesos=0;
			var i=0;
			while(i<10){
				var nota = prompt("Enter your mark");
				if(parseInt(nota)>=5){
					aprovats++
				
				} else {
					suspesos++
				}
				i++;
			}

			document.write('There are '+aprovats+' students who passed the exam');
			document.write('<br>')
			document.write('There are '+suspesos+' students who do not passed the exam');

		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
