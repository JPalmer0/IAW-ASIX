<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var num=prompt('Enter the first number');
			if (num<0) {
				document.write('Negative Number')
			} else if (num>0) {
				document.write('Positive Number')
			} else  {
				document.write('Zero')
			}
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
