<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var word=prompt(' Enter one of the following words house, table, dog, cat: ');
			switch (word) {
				case 'house':
					document.write('Casa')
				break

				case 'table':
					document.write('Mesa')
				break

				case 'dog':
					document.write('Perro')
				break

				case 'cat':
					document.write('Gato')
					break
				
				default:document.write('You did not enter a correct word');
			}
		</script>
</html>
