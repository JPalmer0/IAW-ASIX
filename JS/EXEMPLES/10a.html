<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			var i=1
			var o=50
			var u=(-50)
			while (i < 51) {
    			 document.write(i);
    			 document.write(' ');
    			i++;
			}

			document.write('<br>');

			while (o >= 1) {
    			 document.write(o);
    			 document.write(' ');
    			o=o-1;
			}

			document.write('<br>');

			while (u >= 0) {
    			 document.write(u);
    			 document.write(' ');
    			u++;
			}
		</script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<script type="text/javascript"></script>
	</body>
</html>
