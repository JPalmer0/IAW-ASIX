<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<h1></h1>
		<p></p>
		<a id="b" href="">LINK</a>
		<button id="one1">TWITTER</button>
		<button id="one2">YOUTUBE</button>
		<button id="one3">TWITCH</button>
	</body>
	<script>
	$(document).ready(function(){
		$("#one1").click(function(){
			$("#b").attr("href", "https://twitter.com/");
		});
		$("#one2").click(function(){
			$("#b").attr("href", "https://www.youtube.com/");
		});
		$("#one3").click(function(){
			$("#b").attr("href", "https://www.twitch.tv/");
		});
 	});
	</script>
</html>
