<!DOCTYPE html>
<html>
<style type="text/css">
</style>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<input type="text" name=""><br>
<script>
$(document).ready(function(){
	$("input").on("blur", function() {
  	if ($(this).val() == "") {
    $(this).val(this.defaultValue);
    alert("Empty input");
  }
});    

});
</script>
</body>
</html>
